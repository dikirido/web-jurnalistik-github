<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Bucin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(45deg, #FFB6C1, #FF69B4);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      padding: 0;
      margin: 0;
      position: relative;
    }

    header {
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: bounceIn 1.5s ease;
      letter-spacing: 2px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.8;
      animation: slideIn 2s ease-out;
      margin-top: 10px;
    }

    section {
      margin: 80px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
      animation: fadeInUp 2s ease-out;
    }

    blockquote {
      font-size: 1.5rem;
      font-style: italic;
      color: #fff;
      margin: 30px 0;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
      max-width: 600px;
      margin: auto;
      line-height: 1.5;
      letter-spacing: 1px;
    }

    button {
      background-color: #ff1493;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
      box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4);
      animation: zoomIn 1s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff69b4;
      transform: scale(1.1);
    }

    footer {
      background-color: rgba(255, 105, 180, 0.6);
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      border-radius: 15px 15px 0 0;
      animation: fadeInUp 2s ease-out;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Heart_shape.svg/1024px-Heart_shape.svg.png') no-repeat center center;
      background-size: contain;
      animation: floatingHeart 5s ease-in-out infinite;
    }

    .heart:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 4s;
    }

    .heart:nth-child(2) {
      top: 30%;
      left: 60%;
      animation-duration: 6s;
    }

    .heart:nth-child(3) {
      top: 50%;
      left: 40%;
      animation-duration: 5s;
    }

    .heart:nth-child(4) {
      top: 70%;
      left: 80%;
      animation-duration: 7s;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .photo-gallery img {
      width: 250px;
      height: 250px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
      opacity: 0;
      animation: fadeInImage 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes floatingHeart {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    @keyframes fadeInImage {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>Selamat datang, Ayang!</h1>
    <p>Tempatnya para pejuang cinta sejati!</p>
  </header>

  <section id="bucin-quote">
    <h2>Cinta Itu:</h2>
    <blockquote id="quote">
      "Ayang, kamu itu bikin aku jatuh cinta setiap hari, tanpa harus minta alasan."
    </blockquote>
    <button onclick="newQuote()">Tampilkan Kata Bucin Baru</button>
  </section>

  <div class="photo-gallery" id="photo-gallery">
    <!-- Gambar akan dimunculkan di sini setelah tombol diklik -->
  </div>

  <footer>
    <p>&copy; 2024 Diky Ridho Pamungkas. Semua hak cipta dilindungi dengan cinta.</p>
  </footer>

  <!-- Animasi Hati -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

  <!-- Musik Latar -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const quotes = [
      "Ayang, kamu itu bikin aku jatuh cinta setiap hari, tanpa harus minta alasan.",
      "Cinta itu sederhana, kayak kamu yang selalu bikin hati ini bahagia.",
      "Aku nggak butuh alasan buat cinta kamu, karena kamu itu udah alasan utamanya.",
      "Ayang, kamu itu lebih dari cukup, kamu itu yang terbaik di hidupku.",
      "Setiap detik bersamamu itu adalah kebahagiaan yang nggak bisa diukur dengan kata-kata.",
      "Cinta itu nggak butuh penjelasan, yang penting kita saling mengerti dan berbagi kasih sayang."
    ];

    const photos = [
      'https://via.placeholder.com/250x250?text=Love+1',
      'https://via.placeholder.com/250x250?text=Love+2',
      'https://via.placeholder.com/250x250?text=Love+3',
      'https://via.placeholder.com/250x250?text=Love+4'
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quoteElement = document.getElementById('quote');
      
      quoteElement.style.opacity = 0; // Fade out effect
      setTimeout(() => {
        quoteElement.innerText = quotes[randomIndex]; // Change quote
        quoteElement.style.opacity = 1; // Fade in effect
      }, 500); // Time delay to match fade out transition

      // Display random photos
      const gallery = document.getElementById('photo-gallery');
      gallery.innerHTML = ''; // Clear previous photos
      photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo;
        gallery.appendChild(img);
      });
    }
  </script>
</body>
</html>
